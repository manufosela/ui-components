<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marked Calendar - Playground</title>
  <script type="importmap">
    {
      "imports": {
        "lit": "https://esm.sh/lit@3",
        "lit/": "https://esm.sh/lit@3/",
        "api-viewer-element": "https://esm.sh/api-viewer-element@1.0.0-pre.10"
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --card-bg: #ffffff;
      --text-color: #1d1d1f;
      --text-muted: #86868b;
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      font-weight: 600;
    }
    .subtitle {
      color: var(--text-muted);
      margin: 0 0 1rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: var(--accent);
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    api-demo {
      display: block;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      min-height: 400px;
    }
    .info-box {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid var(--accent);
    }
    .info-box p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Marked Calendar</h1>
      <p class="subtitle">Playground interactivo</p>
      <div class="nav-links">
        <a href="index.html">&larr; Demo tradicional</a>
        <a href="../../../">Todos los componentes</a>
        <a href="https://github.com/manufosela/ui-components/tree/main/packages/marked-calendar" target="_blank">GitHub</a>
        <a href="https://www.npmjs.com/package/@manufosela/marked-calendar" target="_blank">npm</a>
      </div>
    </header>

    <div class="info-box">
      <p>Modifica los atributos en el panel "Knobs" y observa los cambios en tiempo real. El codigo HTML se actualiza automaticamente.</p>
    </div>

    <api-demo src="../custom-elements.json" only="marked-calendar"></api-demo>
  </div>

  <script type="module">
    import 'api-viewer-element';
    import '../src/marked-calendar.js';
  </script>
</body>
</html>
